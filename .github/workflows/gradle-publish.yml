name: Update Gradle Wrapper

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Update gradle wrapper
      run: ./gradlew wrapper --gradle-version 7.4.1
    - name: Run git
      run: git add --all
    - name: Setup email
      run: git config --global user.email "${{ secrets.EMAIL }}"
    - name: Setup name
      run: git config --global user.name "Update Gradle Wrapper"
    - name: commit
      run: git commit -m "Update gradle Wrapper"
    - name: push
      run: git push
