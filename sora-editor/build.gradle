plugins {
    id 'com.android.library'
}

android {
    namespace 'io.github.rosemoe.sora'
    compileSdk 33

    defaultConfig {
        minSdk 26
        targetSdk 33
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    // We're currently using sora-editor from this commit 49677d12fcadf13c5a4d00f5d8f4a59822a9cb8e
    implementation 'com.google.android.material:material:1.7.0-alpha02'
    implementation 'androidx.core:core:1.9.0-alpha05'
    implementation 'androidx.annotation:annotation:1.4.0'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'org.jruby.jcodings:jcodings:1.0.57'
    implementation 'org.jruby.joni:joni:2.1.43'
}
