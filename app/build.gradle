plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.pranav.java.ide'
    compileSdkPreview 'Tiramisu'

    defaultConfig {
        applicationId 'com.pranav.java.ide'
        minSdk 26
        targetSdk 32
        versionCode 4
        versionName '0.0.4'
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    kotlinOptions {
      jvmTarget = '1.8'
    }
    
    packagingOptions {
        // miscellaneous resources from eclipse jdt core
        exclude "plugin.xml"
        exclude ".options"
        exclude "about.xml"
        exclude "plugin.properties"
        exclude ".api_description"
        exclude "META-INF/eclipse.inf"
        exclude "META-INF/INDEX.LIST"
        // resources from nb-javac
        exclude "README.md"
        exclude "SECURITY.md"
        exclude "about_files/*"
        exclude "OSGI-INF/*"
        exclude "ant_tasks/*"
        exclude "api_database/*"
        // resources from kotlin stdlib
        exclude "kotlin/*"
        exclude "kotlin/**"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'org.benf:cfr:0.152'
    implementation 'org.smali:dexlib2:2.5.2'
    implementation 'io.github.Rosemoe.sora-editor:editor:0.11.1'
    implementation 'io.github.Rosemoe.sora-editor:language-java:0.11.1'
    implementation 'androidx.appcompat:appcompat:1.6.0-alpha03'

    implementation 'com.google.android.material:material:1.7.0-alpha01'
    implementation project(path: ':lib-android')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4-alpha06'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0-alpha06'
}
