plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

dependencies {
    implementation project(path: ':lib-dx')
    implementation files('libs/eclipse.jar')
    compileOnly files('libs/android-stubs.jar')
    implementation 'org.benf:cfr:0.152'
    implementation 'org.smali:dexlib2:2.5.2'
    implementation 'com.google.guava:guava:31.1-android'
    implementation 'io.github.Rosemoe.sora-editor:editor-kt:0.10.8'
    implementation 'io.github.Rosemoe.sora-editor:language-java:0.10.8'
}